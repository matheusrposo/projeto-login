<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span id="iconperson" class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" maxlength="30" required placeholder="Seu email...">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span id="iconkey" class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" maxlength="20" minlength="6" required autocomplete="current-password" placeholder="Sua senha...">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueci a senha<span class="material-symbols-outlined" id="iconmail">mail</span></a>

                </form>
            </div>

        </section>
    </main>
